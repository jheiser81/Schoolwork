<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Contact Form</title>
  </head>
 <nav class="navbar">
 <li class="nav-li"><a class="nav-item-pages-1" href="index.html">Home</a></li>
 <li class="nav-li"><a class="nav-item-pages-1" href="Prices.html">Pricing</a></li>
 <li class="nav-li"><a class="nav-item-pages-1" href="Contact Form.html">Contact</a></li>
 </nav> 
  <body>
    <div class="page-title-1">
      <h1>Contact Form</h1>
    </div>
    <div class="form_container">
    <form action="..\Cleaning_Site_CSS\index.html">
      <p>
        <label for="first-name">First Name</label><br />
        <input type="text" />
      </p>
      <p>
        <label for="last-name">Last Name</label><br />
        <input type="text" />
      </p>
      <p>
        <label for="Phone">Phone</label><br />
        <input type="text" />
      </p>
      <p>
        <label for="email">Email</label><br />
        <input type="text">
      </p>
      
      <legend>Location Type</legend>
      <p>
        <input type="radio" name="Venue" value="Home" />Home<input
          type="radio"
          name="Venue"
          value="Venue"
        />Venue
      </p>
      <p>
        <label for="venue"><b>Address of home or venue</b></label
        ><br /><br />
        <textarea rows="4" cols="22"></textarea>
      </p>
      <legend><b>Type of Service</b></legend>
      <br />
      <select name="" id="">
        <option value="">Select</option>
        <option value="Option1">Lunch</option>
        <option value="Option2">Dinner</option>
      </select>
      <fieldset>
        <legend>Dietary Restrictions</legend>
        <p><input type="checkbox" name="Diet" value="Low Sodium">Low Sodium</p>
        <p><input type="checkbox" name="Diet" value="Low Carb">Low Carb</p>
        <p><input type="checkbox" name="Diet" value="Paleo">Paleo</p>
        <p><input type="checkbox" name="Diet" value="Vegetarian">Vegetarian</p>
        <p><input type="checkbox" name="Diet" value="Vegan">Vegan</p>
        <p><input type="checkbox" name="Diet" value="Other">Other</p>
      
        <textarea rows="5" cols="25" placeholder="Specify other diet"></textarea>
        </fieldset>
        <legend><b>Allergies or Intolerances</b></legend>
      
      <p>
        <input type="radio" name="Diet" value="Yes" />Yes<input
          type="radio"
          name="Diet"
          value="No"
        />No
        <label for="Allergy"></label><br><br>
        <textarea rows="5" cols="50" placeholder="If yes, please specify"></textarea>
      </p>
      <p>
        <label for="message_box"><b>Send a message</b></label><br><br>
        <textarea
          rows="10"
          cols="50"
          placeholder="Enter message here..."
        ></textarea>
      </p>
      <input type="submit" value="submit">
      <input type="reset" value="reset">
    </form>
    </div>
  </body>
</html>
