<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Elements</title>
    <style>
      h1 {
        display: inline-block;
        background-color: blueviolet;
        border: 2px solid black;
        border-radius: 50%;
        padding: 8px;
      }
      a {
        display: block;
        background-color: aquamarine;
        padding: 10px;
        outline: 2px auto;
      }
      
    </style>
  </head>

  <body>
    <h1>Hello, Block</h1>
    <br />
    <h1>Adventures in CSS</h1>
    <a href="#"
      >Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vel id cumque
      blanditiis modi repellendus fugiat laudantium, voluptatibus vero in. Nobis
      temporibus aut quod rem quos eius odit officiis deleniti eum!</a
    >
    <a href="#">Hello, Inline</a>
    <a href="#">Hello, Inline</a>
  </body>
</html>
